<!DOCTYPE html>
<head>
    <title>Login Page</title>
</head>
<body>
    <form action="EXAMAPPLICATION.html" method="POST" style="max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="text-align: center;">Login</h2>
        <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 3px;">
        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 3px;">
        <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
    </form>
</body>
</html>
